<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body onload="loadNotes()">
    <h1>My Task Board</h1>

    <div id="formdiv">
        <form action="">
            <label for="task">Task:</label>
            <input type="text" name="task" id="task" required></input>
            <br>
            <label for="end_date">Due date:</label>
            <input type="date" id="end-date" required>
            <br>
            <label for="end_time">Due hour:</label>
            <input type="time" id="end-time" required>
            <br>
            <button onclick="saveTask()">save</button>
            <button type="reset">clean</button>
        </form>
    </div>

    <!-- grid view of notes -->
    <!-- if there are too much, shrink them? SCROLL? -->
    <div class="d-flex flex-wrap" id="note-container"></div>
</body>

</html>
